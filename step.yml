    opts:
      title: "apk path"
      summary: ""
      description: ""
      is_expand: true
      is_required: true
      is_dont_change_value: false
  - keystore_url: $BITRISEIO_ANDROID_KEYSTORE_URL
    opts:
      title: "Keystore url"
      summary: ""
      description: |-
        For remote keystores you can provide any download location (ex: https://URL/TO/keystore.jks).
